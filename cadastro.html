<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleC.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section class="cadastro" id="inputs">
            <fieldset>

                    <img src="img/Logo.png" alt="logo">
                    <h1>Cadastro</h1>
                
                <form id="cadastro">
                    <div id="inputs">
                    <div class="input-container">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nomeU" name="nomeU" placeholder="Nome de Usuário" required>
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="input-container">
                        <i class="fa-regular fa-calendar"></i>
                        <input type="date" id="birthdate" name="birthdate" placeholder="Data de nascimento" required>
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-credit-card"></i>
                        <input type="text" id="cartaoS" name="cartaoS" placeholder="Cartão SUS" required>
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-address-card"></i>
                        <input type="text" id="cpf" name="cpf" maxlength="14" oninput="applyCPFMask(this)" placeholder="CPF (xxx.xxx.xxx-xx)" required>
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-address-card"></i>
                        <input type="text" id="rg" name="rg" maxlength="12" oninput="MascaraRg(this)" placeholder="RG (xx.xxx.xxx-x)" required>
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-book-medical"></i>
                        <input type="text" id="historicoC" name="historicoC" placeholder="Histórico de doenças crônicas">
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-file-medical"></i>
                        <input type="text" id="condicao" name="condicao" placeholder="Condição">
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="senhaC" name="senhaC" placeholder="Crie uma senha" required>
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="senha" name="senha" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                    
                    <button id="button" type="submit"><a href="plano.html">Cadastrar</a></button>
                    
                </form>
            </fieldset>
        </section>
    </main>
    <script src="scriptC.js"></script>
</body>
</html>
