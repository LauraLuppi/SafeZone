<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styleL.css">
    
    <title>Login</title>
</head>
<body>
    <form id="meuForm">
        <fieldset>

            <img src="img/Logo.png" alt="logo">
            <br>

            <h1>Bem-vindo!</h1>

            <div class="input-container">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="nome" name="usuario_nome" placeholder="Nome de usuário">
            </div>

            <div class="input-container">
            <i class="fa-solid fa-envelope"></i> 
            <input type="email" id="email" name="usuario_email" placeholder="Email">
            </div>

            <div class="input-container">
            <i class="fa-solid fa-key"></i> 
            <input type="password" id="senha" name="usuario_senha" placeholder="Senha">
            </div>
            <br>

            <button type="submit"><a href="inicio.html" id="en">Entrar</a></button>

            <p><a href="redefinir.html">Esqueceu a senha?</a></p>
            <p id="n2">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </fieldset>

    </form>

</body>
</html>
